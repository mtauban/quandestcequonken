    <script>
        function decodeParams() {
            // R√©cup√©ration des param√®tres depuis l'URL
            var urlParams = new URLSearchParams(window.location.search);
            var encodedTiming = urlParams.get('timing');
            var encodedMessage = urlParams.get('message');

            // D√©codage des param√®tres
            var timing = atob(encodedTiming);
            var message = atob(encodedMessage);

            return { timing: timing, message: message };
        }

        function startCountdown() {
            var params = decodeParams();

            // Validation des param√®tres
            if (!params.timing || params.timing <= Date.now() || !params.message) {
                alert("Param√®tres invalides. Veuillez v√©rifier le lien.");
                return;
            }

            // Conversion de la date en millisecondes
            var countdownTime = params.timing - Date.now();

            // Affichage du message
            document.getElementById("message").innerText = "Message : " + params.message;

            // D√©finition du compte √† rebours
            var countdownInterval = setInterval(function() {
                countdownTime -= 1000;
                var minutes = Math.floor((countdownTime % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((countdownTime % (1000 * 60)) / 1000);

                // Affichage du compte √† rebours
                document.getElementById("countdown").innerText = minutes + "m " + seconds + "s";

                // Fin du compte √† rebours
                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerText = "Temps √©coul√© !";
                }
            }, 1000);
        }

        // Lancer le compte √† rebours au chargement de la page
        window.onload = startCountdown;
    </script>
